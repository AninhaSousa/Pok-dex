<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon-16x16.png">
    <title>POKEDÉX</title>
</head>
<body>

    <div class="fundo"></div>

    <div class="pokedex" id="pokedex">
        <h1>Bem vindo ao seu pokedéx</h1> <br>
        <h2 id="pokemon_nome"> Pokémon</h2>
        <img id="pokemon_imagem" src="" alt="Pokémon Image">
        <p id="pokemon_info">#001 - Type: Grass</p>
        <p id="pokemon_caracteristicas"></p>
        <input type="text" id="pokemon_busca" placeholder="Busque por nome ou número">
        <div class="botoes">
            <button id="antes_btn"> Anterior</button>
            <button id="prox_btn">Próximo</button>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
